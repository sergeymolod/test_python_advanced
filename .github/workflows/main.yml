name: Lint and Type Check

on:
  push:
    branches:
      - 'https://github.com/sergeymolod/test_python_advanced/tree/sergeymolod-homework_module_30_ci_linters'
  pull_request:
    branches:
      - 'https://github.com/sergeymolod/test_python_advanced/tree/sergeymolod-homework_module_30_ci_linters'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r https://github.com/sergeymolod/test_python_advanced/tree/sergeymolod-homework_module_30_ci_linters/module_30_ci_linters/homework/hw1/requirements-dev.txt

      - name: Run black --check
        run: black --check .

      - name: Run flake8
        run: flake8 .

      - name: Run isort --check
        run: isort --diff --check .

      - name: Run mypy
        run: mypy .
